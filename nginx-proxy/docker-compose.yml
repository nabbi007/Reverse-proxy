services:
  nginx-proxy:
    build: .
    container_name: nginx-proxy
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - flask-app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  flask-app:
    image: python:3.11-alpine
    container_name: flask-app
    working_dir: /app
    command: sh -c "pip install flask && python app.py"
    ports:
      - "5000:5000"
    networks:
      - app-network
    volumes:
      - ../flask-app:/app
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
